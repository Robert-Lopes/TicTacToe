<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Dinâmica</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Inserir Valores na Tabela</h2>
  <button onclick="inserirLinha()">Inserir Linha</button>

  <table id="tabela">
    <tr>
      <th>Coluna 1</th>
      <th>Coluna 2</th>
    </tr>
  </table>

  <script>
    function inserirLinha() {
      // Solicita os valores através do prompt
      var valorColuna1 = prompt("Insira o valor para a Coluna 1:");
      var valorColuna2 = prompt("Insira o valor para a Coluna 2:");

      // Verifica se os valores foram fornecidos
      if (valorColuna1 !== null && valorColuna2 !== null) {
        // Obtém a referência da tabela
        var tabela = document.getElementById("tabela");

        // Cria uma nova linha e células
        var novaLinha = tabela.insertRow();
        var celula1 = novaLinha.insertCell(0);
        var celula2 = novaLinha.insertCell(1);

        // Insere os valores nas células
        celula1.innerHTML = valorColuna1;
        celula2.innerHTML = valorColuna2;
      }
    }
  </script>

</body>
</html>
